<nz-card>
    <!--<div class="mb-md">-->
    <div nz-row>
        <div nz-col nzSpan="8">
            <input nz-input type="search" class="form-control input-sm" placeholder="搜索" [formControl]="wordFilter" >
        </div>
        <div nz-col nzSpan="16">
            <div nz-row nzType="flex" nzJustify="end">
                <button (click)="add()" nz-button nzType="primary">增加角色</button>
            </div>
        </div>
    </div>
    <div nz-row style="margin-top: 8px">
        <nz-table #filterTable [nzData]="displayList | filter:['name', 'guard_name', 'id', 'permissions']:searchWord" nzSize="Middle" [nzShowPagination]="false" [nzFrontPagination]="false">
            <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>name</th>
                <th>guard_name</th>
                <th>拥有权限</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of filterTable.data">
                <td>{{item.id}}</td>
                <td>{{item.cn_name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.guard_name}}</td>
                <td nzWidth="300px">
                    <a (click)="change(item.cn_name, item.id)">
                        <span *ngFor="let permission of item.permissions">
                            {{permission.cn_name}}
                        </span>
                        <span *ngIf="!item.permissions.length">
                            无
                        </span>
                    </a>
                </td>
                <td>
                    <a (click)="delete()">删除</a>
                    <!--<nz-divider nzType="vertical"></nz-divider>-->
                    <!--<a>修改信息</a>-->
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</nz-card>
