<input nz-input type="search" class="form-control input-sm" placeholder="输入学生姓名、班名、中外教老师进行搜索" [formControl]="wordFilter" >
  <nz-card nzTitle="请假列表">
    <nz-table #newLessonsTable [nzData]="displayList | filter:['student','team','cteacher','fteacher']:searchWord" nzSize="middle" [nzShowPagination]="false" [nzFrontPagination]="false">
      <thead>
      <tr>
        <th>上课学员</th>
        <th>班级名称</th>
        <th>课程类型</th>
        <th>中教老师</th>
        <th>缺课时间</th>
        <th>上课地点</th>
        <th>课程名称</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-lesson [ngForOf]="newLessonsTable.data">
          <tr>
            <td><a [routerLink]="['/students/student',lesson.student_id]">{{lesson.student}}</a></td>
            <td>{{lesson.team ? lesson.team : '无'}}</td>
            <td>{{lesson.lesson_type}}</td>
            <td>{{lesson.cteacher ? lesson.cteacher : '无'}}</td>
            <td>{{lesson.stime*1000 | _date: 'MM月DD日 HH:mm'}}</td>
            <td>{{lesson.place}}</td>
            <td><a [routerLink]="['/lessons/lesson',lesson.id]">{{lesson.name}}</a></td>
            <td>
              <a (click)="op.changeName(lesson.id)">安排补课</a>
              <nz-divider nzType="vertical"></nz-divider><a (click)="op.changeScore(lesson.id)">不补课</a>
              <nz-divider nzType="vertical"></nz-divider><a (click)="op.deleteLesson(lesson.id)">删除</a>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </nz-card>
