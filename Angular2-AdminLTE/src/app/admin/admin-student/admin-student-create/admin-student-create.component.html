<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">添加学生</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
            <div class="box-body">
              <div class="form-group" [class.has-error]="formModel.hasError('required','name')">
                <label>学生姓名</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
                <span class="help-block" [class.hidden]="!formModel.hasError('required','name')">
                  请输入学生姓名
                </span>
              </div>
              <div class="form-group">
                <label>英文名</label>
                <input formControlName="ename" type="text" class="form-control" placeholder="Enter English Name">
              </div>
              <div class="form-group">
                <label>性别</label>
                <select class="form-control">
                  <option value ="1">男</option>
                  <option value ="2">女</option>
                </select>
              </div>
              <div class="form-group">
                <label>生日</label>
                <input type="text" class="form-control" placeholder="YYYY-MM-DD">
              </div>
              <div class="form-group">
                <label>年级</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>销售顾问</label>
                <select formControlName="agent_user_id" class="form-control">
                  <option value="0">暂无</option>
                  <option *ngFor="let agent of agents" value ="{{agent.id}}">{{agent.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>中教老师</label>
                <select formControlName="cteacher_user_id" class="form-control">
                  <option value="0">暂无</option>
                  <option *ngFor="let cteacher of cteachers" value ="{{cteacher.id}}">{{cteacher.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">邮箱地址</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>家庭住址</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>KK辅正</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>备注</label><br/>
                <textarea rows="3" cols="30"></textarea>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
