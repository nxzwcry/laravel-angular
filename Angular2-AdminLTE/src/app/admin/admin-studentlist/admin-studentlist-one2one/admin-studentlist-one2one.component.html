<div class="content-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">1对1学员列表</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-sm-6">
                  <div class="dataTables_length" id="example1_length">
                    <label>
                      Show
                      <select name="example1_length" aria-controls="example1" class="form-control input-sm">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select> entries</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div id="example1_filter" class="dataTables_filter form-group">
                    <label>
                      Search:
                      <input type="search" class="form-control input-sm" placeholder="" [formControl]="wordFilter">
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                    <thead>
                    <tr role="row">
                      <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending" >学生编号</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" >姓名</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1">英文名</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" >剩余外教课</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" >中教老师</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" >外教老师</th>
                      <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" >课程顾问</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let student of students | filter:['name','ename','id','cteacher','fteacher','agent']:keyword" role="row">
                        <td>{{student.id}}</td>
                        <td><a [routerLink]="['/admin/student',student.id]">{{student.name}}</a></td>
                        <td>{{student.ename}}</td>
                        <td>{{student.waijiao}}</td>
                        <td>{{student.cteacher}}</td>
                        <td>{{student.fteacher}}</td>
                        <td>{{student.agent}}</td>
                      </tr>

                    </tbody>
                    <!--<tfoot>-->
                    <!--<tr>-->
                      <!--<th rowspan="1" colspan="1">学生编号</th>-->
                      <!--<th rowspan="1" colspan="1">姓名</th>-->
                      <!--<th rowspan="1" colspan="1">英文名</th>-->
                      <!--<th rowspan="1" colspan="1">剩余外教课</th>-->
                      <!--<th rowspan="1" colspan="1">中教老师</th>-->
                      <!--<th rowspan="1" colspan="1">外教老师</th>-->
                      <!--<th rowspan="1" colspan="1">课程顾问</th>-->
                    <!--</tr>-->
                    <!--</tfoot>-->
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">
                    Showing 1 to 10 of 57 entries
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                    <ul class="pagination">
                      <li class="paginate_button previous disabled" id="example1_previous">
                        <a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0">Previous</a>
                      </li>
                      <li class="paginate_button active">
                        <a href="#" aria-controls="example1" data-dt-idx="1" tabindex="0">1</a>
                      </li>
                      <li class="paginate_button ">
                        <a href="#" aria-controls="example1" data-dt-idx="2" tabindex="0">2</a>
                      </li>
                      <li class="paginate_button ">
                        <a href="#" aria-controls="example1" data-dt-idx="3" tabindex="0">3</a>
                      </li>
                      <li class="paginate_button ">
                        <a href="#" aria-controls="example1" data-dt-idx="4" tabindex="0">4</a>
                      </li>
                      <li class="paginate_button ">
                        <a href="#" aria-controls="example1" data-dt-idx="5" tabindex="0">5</a>
                      </li>
                      <li class="paginate_button ">
                        <a href="#" aria-controls="example1" data-dt-idx="6" tabindex="0">6</a>
                      </li>
                      <li class="paginate_button next" id="example1_next">
                        <a href="#" aria-controls="example1" data-dt-idx="7" tabindex="0">Next</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </div>
</div>
