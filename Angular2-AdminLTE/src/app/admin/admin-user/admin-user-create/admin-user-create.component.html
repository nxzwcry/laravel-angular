<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      创建用户
      <!--<small>it all starts here</small>-->
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Examples</a></li>
      <li class="active">Blank page</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content col-sm-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">新用户</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
        <div class="box-body">
          <div class="form-group" [class.has-error]="formModel.hasError('required','email')">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
            <span class="help-block" [class.hidden]="!formModel.hasError('required','email')">
              请输入邮箱地址
            </span>
          </div>
          <div class="form-group" [class.has-error]="formModel.hasError('required','name')">
            <label>姓名</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            <span class="help-block" [class.hidden]="!formModel.hasError('required','name')">
              请输入姓名
            </span>
          </div>
          <div class="form-group">
            <label>角色</label>
            <div class="checkbox">
              <label>
                <input type="checkbox">
                Checkbox 1
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox">
                Checkbox 2
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" disabled="">
                Checkbox disabled
              </label>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <!-- /.content -->
</div>
